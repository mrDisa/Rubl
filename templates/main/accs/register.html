{% extends 'main\base.html' %}
{% block title %} <title>Registration page</title> {% endblock %}
{% block content %}
<style>
        form{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .register-form{
            display: block;
            width: 20%;
            height:400px;
            background-color:#131313;
            border-radius: 60px;

            padding: 50px;
            position: absolute;
            color: white;
        }
        .register-form input{
            width: 90%;
            padding: 10px;
            justify-content: right;
            margin:10px;
            border-radius: 24px;
            border:none;
        }
        .reg-btn{
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;

            font-size: larger;
            padding: 20px;
            color: white;

            background-color: #191A1F;
            border: none;

            border-radius: 24px;

        }
        label{
            font-size: large;
        }
        h2{
            font-size: 34px;
            margin-top: 10px;
            text-align: center;
        }
        button{
            transition: 0.4s ease;
        }
        button:hover{
            background-color: #14161b;
        }
    </style>

<form action="{% url 'register' %}" class="register-form" method="post">
    {% csrf_token %}
    <h2>Регистрация</h2>
    <label for="gmail">Почта:</label>
    <input type="text" id="mail" name="gmail" placeholder="Введите почту"><br>
    <label for="username">Никнейм:</label>
    <input type="text" id="username" name="username" placeholder="Введите никнейм"><br>
    <label for="username">Пароль:</label>
    <input type="password" id="password" name="password" placeholder="Введите пароль">
    <button class="reg-btn" type="submit">Зарегистрироваться</button>
    Уже зарегистрированы?<a href="{% url 'login'%}"> Войти</a>
</form>
{% endblock %}
